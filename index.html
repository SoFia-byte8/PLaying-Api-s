<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Login</title>

                </div>
                <div class="btnContenedor">
                    <input id="Ingresar" class="btn" type="button" value="Ingresar">
                    <a href="routes/select.html">R</a>

            <!--IMG SENA-->

        </div>
        <div class="footerContext">
            <!--Nombres, ficha-->
            <p>
                Alex Esteban Rosero Gualguan <br>
